  <div class="main-sign-up">
    <section class="main-sign-up__container">
        <h2>Registro</h2>
        <form class="main-sign-up__container__info">
            <div class="main-sign-up__container__info__input">
                <figure class="main-sign-up__container__info__input__icon">
                    <img src="https://www.svgrepo.com/show/513796/user.svg" alt="user">
                </figure>
                <input type="text" placeholder="Nombre">
            </div>
            <div class="main-sign-up__container__info__input">
                <figure class="main-sign-up__container__info__input__icon">
                    <img src="https://www.svgrepo.com/show/518544/phone.svg" alt="phone">
                </figure>
                <input type="number" placeholder="Número de Celular">
            </div>
            <div class="main-sign-up__container__info__input">
                <figure class="main-sign-up__container__info__input__icon">
                    <img src="https://www.svgrepo.com/show/518475/password.svg" alt="password">
                </figure>
                <input type="password" placeholder="Contraseña">
            </div>
            <div class="main-sign-up__container__info__input">
                <figure class="main-sign-up__container__info__input__icon">
                    <img src="https://www.svgrepo.com/show/517020/image-combiner.svg" alt="image">
                </figure>
                <input type="url" placeholder="Url imagen">
            </div>
            <div class="main-sign-up__container__info__text-area">
                <label>Estado</label>
                <textarea></textarea>
            </div>
            <div class="main-sign-up__container__info__button">
                <button class="main-sign-up__container__info__button-button" type="submit">Registrarse</button>
            </div>
